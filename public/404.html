<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting... | Howell Munene</title>
  <style>
    body {
      font-family: 'Inconsolata', monospace, -apple-system, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      background-color: #000;
      color: #00ff00;
    }
    .redirecting {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    .blinking-cursor {
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      from, to { color: transparent; }
      50% { color: #00ff00; }
    }
  </style>
  <script>
    // Redirect to the homepage with a delay
    setTimeout(function() {
      window.location.href = window.location.origin;
    }, 1500);
  </script>
</head>
<body>
  <div class="redirecting">> Redirecting to homepage<span class="blinking-cursor">_</span></div>
  <p>If you are not redirected automatically, <a href="/" style="color: #00ff00;">click here</a>.</p>
</body>
</html>
